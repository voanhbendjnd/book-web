<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${subject}">Email OTP</title>
    <style type="text/css">
        /* CSS nội tuyến cơ bản cho các trình đọc email */
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        table {
            border-collapse: collapse;
        }

        /* CSS cho các thành phần chính */
        .wrapper {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        .content {
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
            color: #333333;
        }

        .otp-code {
            font-size: 32px;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            padding: 10px 0;
        }



        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #888888;
        }

        /* Media Query cho thiết bị di động */
        @media screen and (max-width: 600px) {
            .wrapper {
                width: 95% !important;
            }

            .content,
            .otp-code {
                font-size: 14px !important;
            }
        }
    </style>
</head>

<body>
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td align="center" style="padding: 20px;">
                <table role="presentation" border="0" cellpadding="0" cellspacing="0" class="wrapper">
                    <tr>
                        <td class="header">
                            <h1>Xác Minh Tài Khoản</h1>
                        </td>
                    </tr>
                    <tr>
                        <td class="content">

                            <p>Chào bạn, <span th:text="${name}"></span>,</p>
                            <p>Đây là mã OTP khôi phục mật khẩu của bạn:</p>
                        </td>
                    </tr>
                    <tr>
                        <td class="otp-code">
                            <span th:text="${OTP}"></span>
                        </td>
                    </tr>
                    <tr>
                        <td class="content">
                            <p>Vui lòng không chia sẻ mã này cho bất kỳ ai. Mã OTP có hiệu lực trong 5 phút.</p>
                        </td>
                    </tr>
                    <tr>
                        <td class="footer">
                            <p>&copy; <span th:text="${#dates.year(#dates.createNow())}"></span> Dj Book.
                                All
                                Rights Reserved.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
